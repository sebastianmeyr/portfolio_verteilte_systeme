<style>
    .product-div {
        display: flex;
        flex-direction: row;
        width: 100%;
    }

    .entry-div {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }

    img {
        width: 250px;
        height: 250px;
    }

    ul {
        list-style-type:none;
        padding: 0;
    }

    .review-image {
        width: 100px;
        height: 100px;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style> 

<main>
    <a href="#">Zurück zur Listenansicht</a>

    <div class="product-div">
        <img src="$PICTURE_URL$">
        <div class="info-div">
            <h3>$NAME$</h3>
            <p>Likes: $LIKE$</p>
            <p>Dislikes: $DISLIKE$</p>
        </div>
    </div>

    <div class="product-description">
        <h3>Produktdetails</h3>
        <p>$DESCRIPTION$</p>
    </div>

    <hr>

    <ul>
        <h3>Bewertung</h3>
        <li class="empty-placeholder">
            <div class="name">
                <p>Zu diesem Produkt gibt es leider noch keine Bewertung. :( </p>
                <p> Zeit das zu ändern, hau in deine Tasten!</p>
            </div>
        </li>
        <li class="list-entry" data-id="$ID$">
            <div class="entry-div">
                <div>
                    <h3>$NAME$</h3>
                    <p>$COMMENT$</p>
                </div>
                <div>
                    <img class="review-image" src="$PICTURE_URL$">
                </div>
            </div>
            <hr>
        </li>
    </ul>
</main>
